<!doctype html><html lang="pt-br"><head><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/><meta charset="utf-8"/><link rel="apple-touch-icon" href="/apple-touch-icon.png"/><link rel="icon" href="/favicon.ico"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="manifest" href="/manifest.json"/><meta name="theme-color" content="#000000"/><meta name="viewport" content="minimum-scale=1,initial-scale=1,width=device-width"/><base href="/"/><style>/* Basic styles for the splash screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #808080; /* 50% grey */
        z-index: 9999;
      }

      /* Flutuando a logo */
      #logo {
        margin-bottom: 30px; /* Ajuste a margem se necessário */
        width: 400px; /* Aumenta o tamanho da logo */
        height: auto;
        animation: float 3s ease-in-out infinite; /* Animação de flutuação */
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px); /* Ajuste a altura do "float" */
        }
        100% {
          transform: translateY(0);
        }
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px; /* Ajuste a largura se necessário */
        height: auto; /* Ajuste a altura se necessário */
      }

      svg {
        width: 200px; /* Aumenta o tamanho do SVG */
        height: auto; /* Aumenta o tamanho do SVG */
      }

      .ip__track {
        stroke: #ddd;
      }

      .ip__worm1,
      .ip__worm2 {
        animation: worm1 2s linear infinite;
      }

      .ip__worm2 {
        animation-name: worm2;
      }

      @keyframes worm1 {
        from {
          stroke-dashoffset: 0;
        }
        50% {
          animation-timing-function: steps(1);
          stroke-dashoffset: -358;
        }
        50.01% {
          animation-timing-function: linear;
          stroke-dashoffset: 358;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes worm2 {
        from {
          stroke-dashoffset: 358;
        }
        50% {
          stroke-dashoffset: 0;
        }
        to {
          stroke-dashoffset: -358;
        }
      }</style><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.ed7b9dece6f36e3facc8.min.js"></script></head><body><div id="splash-screen"><img id="logo" src="/logo.png" alt="Logo"/><div class="loader"><svg viewBox="0 0 256 128" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#5ebd3e"/><stop offset="33%" stop-color="#ffb900"/><stop offset="67%" stop-color="#f78200"/><stop offset="100%" stop-color="#e23838"/></linearGradient><linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0"><stop offset="0%" stop-color="#e23838"/><stop offset="33%" stop-color="#973999"/><stop offset="67%" stop-color="#009cdf"/><stop offset="100%" stop-color="#5ebd3e"/></linearGradient></defs><g fill="none" stroke-linecap="round" stroke-width="16"><g class="ip__track" stroke="#ddd"><path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/><path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/></g><g stroke-dasharray="180 656"><path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/><path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/></g></g></svg></div></div><div id="root"></div><script>// Simulate progress update (if needed)
      window.finishProgress = () => {
        setTimeout(() => {
          const splashScreen = document.getElementById("splash-screen");
          splashScreen.remove();
        }, 500);
      };</script></body></html>
